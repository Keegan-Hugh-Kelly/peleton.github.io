<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peleton | Strava Visualization Tool</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Welcome to Peleton</h1>
    <p>Track your rides and performance with Strava integration</p>

    <!-- Add a check to hide this if already authorized -->
    <button id="strava-login-btn" onclick="stravaLogin()">
      Connect with Strava
    </button>

    <div id="activity-list"></div>

    <div id="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
